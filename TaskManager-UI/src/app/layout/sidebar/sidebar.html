<aside class="sidebar bg-dark text-white vh-100 d-flex flex-column p-3 shadow">
  <h4 class="mb-4 text-center border-bottom pb-2">Menu</h4>

  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item">
      <a class="nav-link text-white d-flex align-items-center gap-2" [routerLink]="'/products'"
        [class.active]="currentUrl().startsWith('/products')">
        <i class="bi bi-box-seam"></i> Products
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-white d-flex align-items-center gap-2" [routerLink]="'/users'"
        [class.active]="currentUrl().startsWith('/users')">
        <i class="bi bi-people"></i> Users
      </a>
    </li>
  </ul>

  <hr>

  <div class="mt-auto">
    <a href="#" (click)="onLogout()" class="btn btn-outline-light w-100">
      <i class="bi bi-box-arrow-right"></i> Logout
    </a>
  </div>
</aside>
